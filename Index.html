<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <div class="header">
            <div class="logo">calc</div>
                <div class="toggle-range">
                    <label>THEME</label>
                    <div class="t-ggle">
                        <p class="nob"><span class="noob">1</span><span class="noob">2</span><span class="noob">3</span></p>
                        <input type="range" id="range-switch" min="1" max="3">
                    </div>
                </div>
            </div>
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendOperator('+')">+</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendOperator('-')">-</button>
            <button onclick="appendOperator('.')">.</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendOperator('/')">/</button>
            <button onclick="appendOperator('*')">x</button>
            
        </div>
        <div class="buttons2">
            <button class="btn1 btn" onclick="resetCalculator()">RESET</button>
            <button class="btn1" onclick="calculateResult()">=</button>

        </div>
    </div>       
            <script src="calc.js"></script>
        </body>
        </html>
